# Enable C++ support
language: cpp
# Compiler selection
compiler:
  - clang
  - gcc
# Build matrix
addons:
    apt:
        sources:
            - llvm-toolchain-precise
            - ubuntu-toolchain-r-test
        packages:
            - clang-3.7
            - g++-5
            - gcc-5
# Install
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7" CC="clang-3.7"; fi
# Build steps
script:
  - mkdir build
  - cd build
  - cmake .. && make